global:
  scrape_interval: 15s # Как часто собирать метрики
  evaluation_interval: 15s # Как часто оценивать правила алертов
  external_labels:
    cluster: 'media-archive'
    environment: 'production'

# Конфигурация для сбора метрик с приложения
scrape_configs:
  - job_name: 'media-archive-server'
    static_configs:
      - targets: ['server:4000'] # Адрес вашего сервера в Docker сети
    metrics_path: '/api/metrics' # Путь к эндпоинту метрик
    scrape_interval: 15s

