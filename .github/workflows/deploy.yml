name: Deploy

on:
  push:
    branches:
      - main
    tags:
      - 'v*'

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        service:
          - server
          - client

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set image prefix
        id: set-image-prefix
        run: |
          REPO_LOWER=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          echo "IMAGE_PREFIX=ghcr.io/${REPO_LOWER}" >> $GITHUB_OUTPUT

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push ${{ matrix.service }} image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ${{ matrix.service }}/Dockerfile
          push: true
          tags: |
            ${{ steps.set-image-prefix.outputs.IMAGE_PREFIX }}-${{ matrix.service }}:latest
            ${{ steps.set-image-prefix.outputs.IMAGE_PREFIX }}-${{ matrix.service }}:${{ github.sha }}
          cache-from: type=registry,ref=${{ steps.set-image-prefix.outputs.IMAGE_PREFIX }}-${{ matrix.service }}:buildcache
          cache-to: type=registry,ref=${{ steps.set-image-prefix.outputs.IMAGE_PREFIX }}-${{ matrix.service }}:buildcache,mode=max

  run-migrations:
    needs: build-and-push
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm install

      - name: Build shared package
        run: npm -w shared run build

      - name: Build server
        run: npm -w server run build

      - name: Run database migrations
        run: node server/dist/db/migrate.js
        env:
          PGHOST: ${{ secrets.DEPLOY_PGHOST }}
          PGPORT: ${{ secrets.DEPLOY_PGPORT }}
          PGUSER: ${{ secrets.DEPLOY_PGUSER }}
          PGPASSWORD: ${{ secrets.DEPLOY_PGPASSWORD }}
          PGDATABASE: ${{ secrets.DEPLOY_PGDATABASE }}
          NODE_ENV: production


