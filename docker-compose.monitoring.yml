version: '3.9'

services:
  prometheus:
    image: prom/prometheus:latest
    container_name: media-archive-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--storage.tsdb.retention.time=30d' # Хранить метрики 30 дней
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    container_name: media-archive-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin # ИЗМЕНИТЕ В ПРОДАКШЕНЕ!
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning # Автоматическая настройка
    depends_on:
      - prometheus
    restart: unless-stopped

volumes:
  prometheus-data:
  grafana-data:

# Использует ту же сеть, что и основной docker-compose.yml
# Запускайте: docker compose -f docker-compose.yml -f docker-compose.monitoring.yml up

