<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Градиент фона в стиле сайта -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#F8FAFC;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#F1F5F9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E2E8F0;stop-opacity:1" />
    </linearGradient>
    
    <!-- Радиальные градиенты для бликов -->
    <radialGradient id="highlight1" cx="20%" cy="10%" r="60%">
      <stop offset="0%" style="stop-color:rgba(255,255,255,0.15);stop-opacity:1" />
      <stop offset="55%" style="stop-color:rgba(255,255,255,0);stop-opacity:0" />
    </radialGradient>
    
    <radialGradient id="highlight2" cx="80%" cy="15%" r="50%">
      <stop offset="0%" style="stop-color:rgba(240,248,255,0.12);stop-opacity:1" />
      <stop offset="60%" style="stop-color:rgba(240,248,255,0);stop-opacity:0" />
    </radialGradient>
    
    <!-- Тень для буквы -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="8"/>
      <feOffset dx="0" dy="4" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.2"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Размытие для glassmorphism эффекта -->
    <filter id="blur">
      <feGaussianBlur stdDeviation="2"/>
    </filter>
  </defs>
  
  <!-- Основной фон -->
  <rect width="512" height="512" fill="url(#bgGradient)" rx="112"/>
  
  <!-- Блики для глубины -->
  <rect width="512" height="512" fill="url(#highlight1)" rx="112"/>
  <rect width="512" height="512" fill="url(#highlight2)" rx="112"/>
  
  <!-- Полупрозрачный слой для glassmorphism -->
  <rect width="512" height="512" fill="rgba(255,255,255,0.3)" rx="112" filter="url(#blur)"/>
  
  <!-- Буква "А" -->
  <text 
    x="256" 
    y="256" 
    font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" 
    font-size="280" 
    font-weight="700" 
    fill="#0A84FF" 
    text-anchor="middle" 
    dominant-baseline="central"
    filter="url(#shadow)"
    style="letter-spacing: -0.02em;">
    А
  </text>
  
  <!-- Дополнительный блик поверх буквы для объема -->
  <ellipse cx="256" cy="256" rx="120" ry="80" fill="rgba(255,255,255,0.2)" opacity="0.6"/>
</svg>

