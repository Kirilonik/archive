version: '3.9'
services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: ${PGUSER:-postgres}
      POSTGRES_PASSWORD: ${PGPASSWORD:-postgres}
      POSTGRES_DB: ${PGDATABASE:-media_archive}
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./server/src/db/migrations:/docker-entrypoint-initdb.d:ro

  server:
    build:
      context: .
      dockerfile: ./server/Dockerfile
    environment:
      PORT: ${PORT:-4000}
      PGHOST: postgres
      PGPORT: 5432
      PGUSER: ${PGUSER:-postgres}
      PGPASSWORD: ${PGPASSWORD:-postgres}
      PGDATABASE: ${PGDATABASE:-media_archive}
      JWT_SECRET: ${JWT_SECRET:-dev-access-secret-change-me}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-dev-refresh-secret-change-me}
      ACCESS_TOKEN_TTL_MINUTES: ${ACCESS_TOKEN_TTL_MINUTES:-15}
      REFRESH_TOKEN_TTL_DAYS: ${REFRESH_TOKEN_TTL_DAYS:-30}
      KINOPOISK_API_KEY: ${KINOPOISK_API_KEY:-}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      API_BASE_URL: ${API_BASE_URL}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:5173}
    depends_on:
      - postgres
    ports:
      - "4000:4000"

  client:
    build:
      context: .
      dockerfile: ./client/Dockerfile
    environment:
      API_BASE_URL: http://server:4000
      FRONTEND_URL: http://localhost:5173
    ports:
      - "5173:5173"
    depends_on:
      - server
    links:
      - server

volumes:
  pgdata:


